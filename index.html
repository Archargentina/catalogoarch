<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600&display=swap" rel="stylesheet">

  <!-- Open Graph -->
  <meta property="og:title" content="ARCH · Catálogo">
  <meta property="og:description" content="Joyería importada — elegancia, calidad y envíos a todo el país.">
  <meta property="og:image" content="https://archargentina.github.io/catalogoarch/assets/hero_arch_only.png">

  <style>
    :root{
      --prim:#556B2F;
      --bg:#F5F5DC;
      --ink:#222;
      --radius:14px;
      --shadow:0 6px 14px rgba(0,0,0,.06);
      --shadow-hover:0 10px 22px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    /* ===== FONDO ÚNICO DE PÁGINA ===== */
    body{
      margin:0; color:var(--ink); font-family:'Spectral', serif;
      background:url('assets/bg-arch.jpg') center/cover no-repeat;
      position:relative;
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:rgba(255,255,245,.50);
    }

    /* ===== Banner ===== */
    .hero{
      position:relative;height:340px;
      background:url('assets/hero_arch_only.png') center/contain no-repeat;
      transform-origin:center top;will-change:transform,opacity;
    }
    .hero::after{
      content:"";position:absolute;inset:0;
      background:linear-gradient(to bottom,rgba(245,245,235,0),rgba(245,245,235,.08));
    }

    /* ===== Nav ===== */
    .topnav{
      position:sticky;top:0;z-index:10;
      background:rgba(255,255,245,.92);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .topnav .wrap{
      display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:center;
      padding:10px 16px;
    }
    .topnav a{
      color:var(--prim);text-decoration:none;font-weight:600;letter-spacing:.2px;
      padding:8px 10px;border-radius:10px;
    }
    .topnav a:hover{background:#e9ead6}

    /* ===== Secciones ===== */
    .section{
      background:transparent;
      padding:56px 0 64px;
      scroll-margin-top:72px;
    }
    .wrap{max-width:1200px;margin:0 auto;padding:0 22px}
    .sec-title{margin:0 0 26px;text-align:center;color:#2b2b2b;font-size:24px;font-weight:600;letter-spacing:.3px}

    /* ===== Grid + Cards minimal ===== */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
      gap:46px;
    }
    .card{
      background:#fff;border:1px solid rgba(0,0,0,.08);
      border-radius:var(--radius);overflow:hidden;display:flex;flex-direction:column;
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      content-visibility:auto;
      contain-intrinsic-size:1px 320px;
    }
    .card:hover{transform:translateY(-2px);box-shadow:var(--shadow-hover);border-color:rgba(0,0,0,.12)}
    .card img{
      width:100%;
      aspect-ratio:4/3; /* más anchas y menos altas */
      object-fit:cover;
      display:block;background:#fafafa;
    }
    .info{padding:18px 18px 20px}
    .info h3{margin:0 0 10px;font-size:18px;font-weight:600;letter-spacing:.2px}
    .price{margin:0 0 14px;color:var(--prim);font-weight:600;font-size:16px}
    .cta{
      display:inline-block;background:var(--prim);color:#fff;text-decoration:none;
      padding:11px 16px;border-radius:10px;font-weight:600;letter-spacing:.3px
    }
    .cta:hover{filter:brightness(.93)}

    /* ===== FABs mejorados ===== */
    .fab-container{
      position:fixed; right:16px; bottom:16px;
      display:flex; flex-direction:column; gap:14px; z-index:20;
    }
    .fab{
      width:48px; height:48px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background:var(--prim); color:#fff;
      border:none;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
      text-decoration:none;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .fab svg{width:22px;height:22px;fill:currentColor}
    .fab:hover{transform:translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,.22)}
    .fab:active{transform:translateY(-1px)}
    @media (max-width:480px){.fab-container{ right:12px; bottom:12px; gap:12px }}

    footer{
      background:#eee;text-align:center;padding:22px;line-height:1.6;font-size:14px
    }
    footer a{color:var(--prim);text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}

    @media (prefers-reduced-motion: reduce){
      .card, .fab{ transition: none !important; }
      .card:hover{ transform:none !important; }
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="hero" id="hero"></header>

  <!-- Nav de categorías -->
  <nav class="topnav">

  <!-- Secciones (contenido igual al anterior) -->
  <!-- ... -->

  <footer>

      <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 2.2c3 0 3.4 0 4.6.1 1.1.1 1.7.2 2 .4.5.2.8.4 1.2.8.4.4.6.7.8 1.2.2.3.3.9.4 2 .1 1.2.1 1.6.1 4.6s0 3.4-.1 4.6c-.1 1.1-.2 1.7-.4 2-.2.5-.4.8-.8 1.2-.4.4-.7.6-1.2.8-.3.2-.9.3-2 .4-1.2.1-1.6.1-4.6.1s-3.4 0-4.6-.1c-1.1-.1-1.7-.2-2-.4-.5-.2-.8-.4-1.2-.8a3.3 3.3 0 0 1-.8-1.2c-.2-.3-.3-.9-.4-2C2.2 15.4 2.2 15 2.2 12s0-3.4.1-4.6c.1-1.1.2-1.7.4-2 .2-.5.4-.8.8-1.2.4-.4.7-.6 1.2-.8.3-.2.9-.3 2-.4C8.6 2.2 9 2.2 12 2.2Zm0 4.8a5.8 5.8 0 1 1 0 11.6 5.8 5.8 0 0 1 0-11.6Zm0 1.8a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm5.9-2.2a1.4 1.4 0 1 1 0 2.8 1.4 1.4 0 0 1 0-2.8Z"/></svg>
    </a>
  </div>

  <script>
    (function(){
      const hero = document.getElementById('hero');
      const clamp = (n,min,max)=>Math.min(Math.max(n,min),max);
      let ticking = false;

      const update = () => {
        const p = clamp(window.scrollY / 300, 0, 1);
        hero.style.transform = `scale(${1 - p*0.12})`;
        hero.style.opacity   = String(1 - p*0.5);
        ticking = false;
      };

      window.addEventListener('scroll', () => {
        if (!ticking) { requestAnimationFrame(update); ticking = true; }
      }, { passive:true });
    })();

    window.onbeforeunload = () => { window.scrollTo(0,0); };
  </script>
</body>
</html>
