<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCH · Catálogo</title>
  <meta name="description" content="Catálogo de joyería ARCH — elegancia importada desde EE.UU. | Collares, Anillos, Pulseras y Aros." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <meta property="og:title" content="ARCH · Catálogo">
  <meta property="og:description" content="Joyería importada — elegancia, calidad y envíos a todo el país.">
  <meta property="og:image" content="https://archargentina.github.io/catalogoarch/assets/hero_arch_only.png">
  <meta property="og:type" content="website">

  <style>
    :root{
      --prim:#556B2F;
      --bg:#F5F5DC;
      --ink:#222;
      --radius:16px;
      --shadow:0 12px 28px rgba(0,0,0,.10);
      --shadow-sm:0 6px 18px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Spectral', serif}

    /* Banner */
    .hero{
      position:relative;height:340px;
      background:url('assets/hero_arch_only.png') center/cover no-repeat;
      transform-origin:center top;will-change:transform,opacity;
    }
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,0),rgba(0,0,0,.05))}

    /* Nav */
    .topnav{
      position:sticky;top:0;z-index:10;
      backdrop-filter:saturate(1.2) blur(4px);
      background:rgba(245,245,220,.85);
      border-bottom:1px solid #e6e6d6;
    }
    .topnav .wrap{
      display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:center;
      padding:10px 16px;
    }
    .topnav a{
      color:var(--prim);text-decoration:none;font-weight:600;letter-spacing:.2px;
      padding:8px 10px;border-radius:10px;
    }
    .topnav a:hover{background:#e9ead6}

    /* Secciones */
    .section{
      background:url('assets/fondo.png') center/cover repeat;
      padding:56px 0 64px;
      scroll-margin-top:72px;
    }
    .wrap{max-width:1250px;margin:0 auto;padding:0 22px}
    .sec-title{margin:0 0 22px;text-align:center;color:#2b2b2b;font-size:24px;font-weight:600;letter-spacing:.3px}

    /* Grid + cards */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:44px;
    }
    .card{
      background:#fff;border:none;border-radius:var(--radius);
      box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;
      transition:transform .18s ease, box-shadow .18s ease; padding-bottom:8px;
    }
    .card:hover{transform:translateY(-3px);box-shadow:var(--shadow-sm)}
    .card img{width:100%;height:300px;object-fit:cover;background:#fafafa;display:block}
    .info{padding:20px}
    .info h3{margin:0 0 12px;font-size:18px;font-weight:600}
    .price{margin:0 0 14px;color:var(--prim);font-weight:600;font-size:16px}
    .cta{
      display:inline-block;background:var(--prim);color:#fff;text-decoration:none;
      padding:11px 16px;border-radius:10px;font-weight:600;letter-spacing:.3px
    }
    .cta:hover{filter:brightness(.93)}

    /* FABs minimal */
    .fab-container{
      position:fixed; right:20px; bottom:24px;
      display:flex; flex-direction:column; gap:12px; z-index:20;
    }
    .fab{
      width:56px; height:56px; border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      background:#ffffff; color:#111111;
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 24px rgba(0,0,0,.14);
      text-decoration:none;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .fab svg{width:26px; height:26px; fill:currentColor;}
    .fab:hover{transform:translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.18);}
    .fab:active{transform:translateY(-1px);}
    @media (max-width:480px){.fab-container{ right:16px; bottom:20px; gap:10px; }}

    footer{
      background:#eee;text-align:center;padding:22px;line-height:1.6;font-size:14px
    }
    footer a{color:var(--prim);text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="hero" id="hero"></header>

  <!-- Nav -->
  <nav class="topnav">
    <div class="wrap">
      <a href="#collares">Collares</a>
      <a href="#anillos">Anillos</a>
      <a href="#pulseras">Pulseras</a>
      <a href="#aros">Aros</a>
    </div>
  </nav>

  <!-- Collares -->
  <section class="section" id="collares">
    <div class="wrap">
      <h2 class="sec-title">Collares</h2>
      <div class="grid">
        <!-- tus productos originales -->
      </div>
    </div>
  </section>

  <!-- Anillos -->
  <section class="section" id="anillos">
    <div class="wrap">
      <h2 class="sec-title">Anillos</h2>
      <div class="grid">
        <!-- tus productos originales -->
      </div>
    </div>
  </section>

  <!-- Pulseras -->
  <section class="section" id="pulseras">
    <div class="wrap">
      <h2 class="sec-title">Pulseras</h2>
      <div class="grid">
        <!-- tus productos originales -->
      </div>
    </div>
  </section>

  <!-- Aros -->
  <section class="section" id="aros">
    <div class="wrap">
      <h2 class="sec-title">Aros</h2>
      <div class="grid">
        <!-- tus productos originales -->
      </div>
    </div>
  </section>

  <!-- FABs -->
  <div class="fab-container" aria-label="Accesos rápidos">
    <a class="fab" aria-label="WhatsApp" href="https://wa.me/5491165626328" target="_blank" rel="noopener">

    </a>
    <a class="fab" aria-label="Instagram" href="https://www.instagram.com/arch.argentina" target="_blank" rel="noopener">
      <svg viewBox="0 0 24 24"><path fill="currentColor" d="M12 2.2c3 0 3.4 0 4.6.1 1.1.1 1.7.2 2 .4.5.2.8.4 1.2.8.4.4.6.7.8 1.2.2.3.3.9.4 2 .1 1.2.1 1.6.1 4.6s0 3.4-.1 4.6c-.1 1.1-.2 1.7-.4 2-.2.5-.4.8-.8 1.2-.4.4-.7.6-1.2.8-.3.2-.9.3-2 .4-1.2.1-1.6.1-4.6.1s-3.4 0-4.6-.1c-1.1-.1-1.7-.2-2-.4-.5-.2-.8-.4-1.2-.8a3.3 3.3 0 0 1-.8-1.2c-.2-.3-.3-.9-.4-2C2.2 15.4 2.2 15 2.2 12s0-3.4.1-4.6c.1-1.1.2-1.7.4-2 .2-.5.4-.8.8-1.2.4-.4.7-.6 1.2-.8.3-.2.9-.3 2-.4C8.6 2.2 9 2.2 12 2.2Zm0 4.8a5.8 5.8 0 1 1 0 11.6 5.8 5.8 0 0 1 0-11.6Zm0 1.8a4 4 0 1 0 0 8 4 4 0 0 0 0-8Zm5.9-2.2a1.4 1.4 0 1 1 0 2.8 1.4 1.4 0 0 1 0-2.8Z"/></svg>
    </a>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 ARCH — Envíos a todo el país · WhatsApp
    <a target="_blank" href="https://wa.me/5491165626328">+54 9 11 6562-6328</a> ·
    Instagram <a target="_blank" href="https://www.instagram.com/arch.argentina">@arch.argentina</a>
  </footer>

  <script>
    // Animación scroll del banner
    (function(){
      const hero = document.getElementById('hero');
      const clamp = (n,min,max)=>Math.min(Math.max(n,min),max);
      const onScroll = () => {
        const p = clamp(window.scrollY / 300, 0, 1);
        hero.style.transform = `scale(${1 - p*0.12})`;
        hero.style.opacity   = String(1 - p*0.5);
      };
      window.addEventListener('scroll', onScroll, { passive:true });
    })();

    // Reset scroll al inicio al recargar
    window.onbeforeunload = () => { window.scrollTo(0,0); };
  </script>
</body>
</html>
