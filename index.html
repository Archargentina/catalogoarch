<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCH · Catálogo</title>
  <meta name="description" content="Catálogo de joyería ARCH — elegancia importada desde EE.UU. | Collares, Anillos, Pulseras y Aros." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600&display=swap" rel="stylesheet">
  <meta property="og:title" content="ARCH · Catálogo">
  <meta property="og:description" content="Joyería importada — elegancia, calidad y envíos a todo el país.">
  <meta property="og:image" content="https://archargentina.github.io/catalogoarch/assets/hero_arch_only.png">
  <meta property="og:type" content="website">

  <style>
    :root{
      --prim:#556B2F;
      --bg:#F5F5DC;
      --ink:#222;
      --radius:16px;
      --shadow:0 12px 28px rgba(0,0,0,.10);
      --shadow-sm:0 6px 18px rgba(0,0,0,.08);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:'Spectral', serif}

    /* Banner */
    .hero{
      position:relative;height:340px;
      background:url('assets/hero_arch_only.png') center/cover no-repeat;
      transform-origin:center top;will-change:transform,opacity;
    }
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,0),rgba(0,0,0,.05))}

    /* Nav */
    .topnav{
      position:sticky;top:0;z-index:10;
      backdrop-filter:saturate(1.2) blur(4px);
      background:rgba(245,245,220,.85);
      border-bottom:1px solid #e6e6d6;
    }
    .topnav .wrap{
      display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:center;
      padding:10px 16px;
    }
    .topnav a{
      color:var(--prim);text-decoration:none;font-weight:600;letter-spacing:.2px;
      padding:8px 10px;border-radius:10px;
    }
    .topnav a:hover{background:#e9ead6}

    /* Secciones */
    .section{
      background:url('assets/fondo.png') center/cover repeat;
      padding:56px 0 64px;
      scroll-margin-top:72px;
    }
    .wrap{max-width:1250px;margin:0 auto;padding:0 22px}
    .sec-title{margin:0 0 22px;text-align:center;color:#2b2b2b;font-size:24px;font-weight:600;letter-spacing:.3px}

    /* Grid + cards */
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:44px;
    }
    .card{
      background:#fff;border:none;border-radius:var(--radius);
      box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;
      transition:transform .18s ease, box-shadow .18s ease; padding-bottom:8px;
    }
    .card:hover{transform:translateY(-3px);box-shadow:var(--shadow-sm)}
    .card img{width:100%;height:300px;object-fit:cover;background:#fafafa;display:block}
    .info{padding:20px}
    .info h3{margin:0 0 12px;font-size:18px;font-weight:600}
    .price{margin:0 0 14px;color:var(--prim);font-weight:600;font-size:16px}
    .cta{
      display:inline-block;background:var(--prim);color:#fff;text-decoration:none;
      padding:11px 16px;border-radius:10px;font-weight:600;letter-spacing:.3px
    }
    .cta:hover{filter:brightness(.93)}

    /* FABs minimal */
    .fab-container{
      position:fixed; right:20px; bottom:24px;
      display:flex; flex-direction:column; gap:12px; z-index:20;
    }
    .fab{
      width:56px; height:56px; border-radius:999px;
      display:flex; align-items:center; justify-content:center;
      background:#ffffff; color:#111111;
      border:1px solid rgba(0,0,0,.12);
      box-shadow:0 10px 24px rgba(0,0,0,.14);
      text-decoration:none;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .fab svg{width:26px; height:26px; fill:currentColor;}
    .fab:hover{transform:translateY(-2px); box-shadow:0 12px 28px rgba(0,0,0,.18);}
    .fab:active{transform:translateY(-1px);}
    @media (max-width:480px){.fab-container{ right:16px; bottom:20px; gap:10px; }}

    footer{
      background:#eee;text-align:center;padding:22px;line-height:1.6;font-size:14px
    }
    footer a{color:var(--prim);text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="hero" id="hero"></header>

  <!-- Nav -->
  <nav class="topnav">
