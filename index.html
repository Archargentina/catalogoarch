<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCH · Catálogo</title>
  <meta name="description" content="Catálogo de joyería ARCH — elegancia importada desde EE.UU." />
  <style>
    :root{
      --prim:#556B2F;         /* verde oliva */
      --bg:#F5F5DC;           /* beige */
      --ink:#222;
      --card-radius:16px;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}

    /* ====== HERO (banner con animación) ====== */
    .hero{
      position:relative;
      height:340px;           /* alto inicial */
      background:url('assets/hero_arch_only.png') center/cover no-repeat;
      will-change:transform,opacity;
      transform-origin:center top;
      transition:opacity .25s ease;
    }
    /* Parche por si el banner tarda en cargar */
    .hero::after{
      content:"";
      position:absolute;inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,.0), rgba(0,0,0,.04));
    }

    /* Contenedor general */
    .wrap{max-width:1200px;margin:0 auto;padding:28px 16px}

    /* ====== GRID DE PRODUCTOS ====== */
    .catalogo{
      background:url('assets/fondo.png') center/cover repeat;
      padding:28px 0 40px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:22px;
    }
    .card{
      background:#fff;
      border:2px solid var(--prim);
      border-radius:var(--card-radius);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      overflow:hidden;
      display:flex;flex-direction:column;
    }
    .card img{
      width:100%;height:260px;object-fit:cover;background:#fafafa;display:block;
    }
    .card .info{padding:14px}
    .card h3{margin:0 0 6px;font-size:16px}
    .price{margin:0 0 10px;color:var(--prim);font-weight:700}
    .cta{
      display:inline-block;background:var(--prim);color:#fff;text-decoration:none;
      padding:10px 12px;border-radius:10px;font-weight:600
    }
    .cta:hover{filter:brightness(.95)}

    /* ====== FOOTER ====== */
    footer{
      background:#eee;text-align:center;padding:18px;margin:0;line-height:1.6;font-size:13px
    }
    footer a{color:var(--prim);text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}

    /* ====== ANIMACIÓN SCROLL ====== */
    .hero.is-scrolling{
      opacity:var(--heroOpacity,1);
      transform:scale(var(--heroScale,1));
    }
  </style>
</head>
<body>

  <!-- HERO (banner ARCH con animación scroll) -->
  <header class="hero" id="hero"></header>

  <!-- CATÁLOGO -->
  <section class="catalogo">
    <div class="wrap">
      <div class="grid">

        <!-- Producto 1 -->
        <article class="card">
          <img src="assets/producto1.jpg" alt="Anillos">
          <div class="info">
            <h3>Anillos</h3>
            <p class="price">$12.000</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20los%20Anillos%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>

        <!-- Producto 2 (ejemplo) -->
        <article class="card">
          <img src="assets/producto2.jpg" alt="Collar Minimal">
          <div class="info">
            <h3>Collar Minimal</h3>
            <p class="price">$15.000</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20el%20Collar%20Minimal%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>

        <!-- Producto 3 (ejemplo) -->
        <article class="card">
          <img src="assets/producto3.jpg" alt="Pulsera Fina">
          <div class="info">
            <h3>Pulsera Fina</h3>
            <p class="price">$9.500</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20la%20Pulsera%20Fina%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>

        <!-- Producto 4 (ejemplo) -->
        <article class="card">
          <img src="assets/producto4.jpg" alt="Aros Perla">
          <div class="info">
            <h3>Aros Perla</h3>
            <p class="price">$10.000</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20los%20Aros%20Perla%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>

      </div>
    </div>
  </section>

  <footer>
    © 2025 ARCH — Envíos a todo el país · WhatsApp
    <a target="_blank" href="https://wa.me/5491165626328">+54 9 11 6562-6328</a> ·
    Instagram <a target="_blank" href="https://www.instagram.com/arch.argentina">@arch.argentina</a>
  </footer>

  <script>
    // Animación del banner al hacer scroll: reduce y desvanece suavemente
    (function(){
      const hero = document.getElementById('hero');
      const clamp = (n,min,max)=>Math.min(Math.max(n,min),max);
      const onScroll = () => {
        // Progreso 0..1 en los primeros 300px de scroll
        const p = clamp(window.scrollY / 300, 0, 1);
        const scale = 1 - p * 0.12;       // reduce hasta ~88%
        const opacity = 1 - p * 0.50;     // se desvanece hasta 50%
        hero.style.setProperty('--heroScale', scale);
        hero.style.setProperty('--heroOpacity', opacity);
        hero.classList.add('is-scrolling');
      };
      window.addEventListener('scroll', onScroll, { passive:true });
    })();
  </script>
</body>
</html>
