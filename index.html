<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCH · Catálogo</title>
  <meta name="description" content="Catálogo de joyería ARCH — elegancia importada desde EE.UU." />
  <style>
    :root{
      --prim:#556B2F;         /* verde oliva */
      --bg:#F5F5DC;           /* beige */
      --ink:#222;
      --radius:16px;
      --shadow:0 10px 24px rgba(0,0,0,.12);
      --shadow-sm:0 6px 16px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}

    /* Banner */
    .hero{
      position:relative;height:340px;
      background:url('assets/hero_arch_only.png') center/cover no-repeat;
      transform-origin:center top;will-change:transform,opacity;
    }
    .hero::after{content:"";position:absolute;inset:0;background:linear-gradient(to bottom,rgba(0,0,0,0),rgba(0,0,0,.04))}

    /* Catálogo */
    .catalogo{background:url('assets/fondo.png') center/cover repeat;padding:36px 0 48px}
    .wrap{max-width:1200px;margin:0 auto;padding:0 18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:32px}

    .card{
      background:#fff;border:none;border-radius:var(--radius);
      box-shadow:var(--shadow);overflow:hidden;display:flex;flex-direction:column;transition:transform .18s ease, box-shadow .18s ease
    }
    .card:hover{transform:translateY(-2px);box-shadow:var(--shadow-sm)}
    .card img{width:100%;height:280px;object-fit:cover;background:#fafafa;display:block}
    .info{padding:16px 16px 18px}
    .info h3{margin:0 0 8px;font-size:17px}
    .price{margin:0 0 12px;color:var(--prim);font-weight:700}
    .cta{
      display:inline-block;background:var(--prim);color:#fff;text-decoration:none;
      padding:10px 14px;border-radius:10px;font-weight:600
    }
    .cta:hover{filter:brightness(.95)}

    footer{background:#eee;text-align:center;padding:18px;line-height:1.6;font-size:13px}
    footer a{color:var(--prim);text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>

  <!-- Banner -->
  <header class="hero" id="hero"></header>

  <!-- Catálogo -->
  <section class="catalogo">
    <div class="wrap">
      <div class="grid">

        <!-- Producto 1 (con tu imagen de GitHub) -->
        <article class="card">
          <img src="https://archargentina.github.io/catalogoarch/assets/anillos.png" alt="Anillos ARCH">
          <div class="info">
            <h3>Anillos</h3>
            <p class="price">$12.000</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20los%20Anillos%20de%20ARCH">Comprar</a>
          </div>
        </article>

        <!-- Producto 2 -->
        <article class="card">
          <img src="assets/producto2.jpg" alt="Collar Minimal ARCH">
          <div class="info">
            <h3>Collar Minimal</h3>
            <p class="price">$15.000</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20el%20Collar%20Minimal%20de%20ARCH">Comprar</a>
          </div>
        </article>

        <!-- Producto 3 -->
        <article class="card">
          <img src="assets/producto3.jpg" alt="Pulsera Fina ARCH">
          <div class="info">
            <h3>Pulsera Fina</h3>
            <p class="price">$9.500</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20la%20Pulsera%20Fina%20de%20ARCH">Comprar</a>
          </div>
        </article>

        <!-- Producto 4 -->
        <article class="card">
          <img src="assets/producto4.jpg" alt="Aros Perla ARCH">
          <div class="info">
            <h3>Aros Perla</h3>
            <p class="price">$10.000</p>
            <a class="cta" target="_blank"
               href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20los%20Aros%20Perla%20de%20ARCH">Comprar</a>
          </div>
        </article>

      </div>
    </div>
  </section>

  <footer>
    © 2025 ARCH — Envíos a todo el país · WhatsApp
    <a target="_blank" href="https://wa.me/5491165626328">+54 9 11 6562-6328</a> ·
    Instagram <a target="_blank" href="https://www.instagram.com/arch.argentina">@arch.argentina</a>
  </footer>

  <script>
    // Animación del banner al hacer scroll (reduce y desvanece)
    (function(){
      const hero = document.getElementById('hero');
      const clamp = (n,min,max)=>Math.min(Math.max(n,min),max);
      const onScroll = () => {
        const p = clamp(window.scrollY / 300, 0, 1);
        hero.style.transform = `scale(${1 - p*0.12})`;
        hero.style.opacity   = String(1 - p*0.5);
      };
      window.addEventListener('scroll', onScroll, { passive:true });
    })();
  </script>

</body>
</html>
