  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --prim:#556B2F;
      --bg:#F5F5DC;
      --ink:#222;
      --radius:14px;
      --shadow:0 6px 14px rgba(0,0,0,.06);
      --shadow-hover:0 10px 22px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    body{
      margin:0; color:var(--ink); font-family:'Spectral', serif;
      background:url('assets/bg-arch.jpg') center/cover no-repeat;
      position:relative;
    }
    body::before{
      content:""; position:fixed; inset:0; z-index:-1; pointer-events:none;
      background:rgba(255,255,245,.50);
    }

    .hero{
      width:100%;
      height:400px;
      background:url('assets/hero_arch_only.png') center/cover no-repeat;
      transform-origin:center top;will-change:transform,opacity;
    }

    .topnav{
      position:sticky;top:0;z-index:10;
      background:rgba(255,255,245,.92);
      border-bottom:1px solid rgba(0,0,0,.06);
    }
    .topnav .wrap{
      display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:center;
      padding:10px 16px;
    }
    .topnav a{
      color:var(--prim);text-decoration:none;font-weight:600;letter-spacing:.2px;
      padding:8px 10px;border-radius:10px;
    }
    .topnav a:hover{background:#e9ead6}

    .section{
      background:transparent;
      padding:56px 0 64px;
      scroll-margin-top:72px;
    }
    .wrap{max-width:1200px;margin:0 auto;padding:0 22px}
    .sec-title{margin:0 0 26px;text-align:center;color:#2b2b2b;font-size:24px;font-weight:600;letter-spacing:.3px}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
      gap:36px;
    }
    .card{
      background:#fff;border:1px solid rgba(0,0,0,.08);
      border-radius:var(--radius);overflow:hidden;display:flex;flex-direction:column;
      box-shadow:var(--shadow);
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      content-visibility:auto;
      contain-intrinsic-size:1px 420px;
    }
    .card:hover{transform:translateY(-2px);box-shadow:var(--shadow-hover);border-color:rgba(0,0,0,.12)}
    .card img{
      width:100%;
      aspect-ratio:4/3;
      object-fit:cover;
      display:block;background:#fafafa;
    }
    .info{padding:18px 18px 20px}
    .info h3{margin:0 0 10px;font-size:18px;font-weight:600;letter-spacing:.2px}
    .price{margin:0 0 14px;color:var(--prim);font-weight:600;font-size:16px}
    .cta{
      display:inline-block;background:var(--prim);color:#fff;text-decoration:none;
      padding:11px 16px;border-radius:10px;font-weight:600;letter-spacing:.3px
    }
    .cta:hover{filter:brightness(.93)}

    .fab-container{
      position:fixed; right:16px; bottom:16px;
      display:flex; flex-direction:column; gap:14px; z-index:20;
    }
    .fab{
      width:48px; height:48px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background:var(--prim); color:#fff;
      border:none;
      box-shadow:0 6px 14px rgba(0,0,0,.18);
      text-decoration:none;
      transition:transform .15s ease, box-shadow .15s ease;
    }
    .fab svg{width:22px;height:22px;fill:currentColor}
    .fab:hover{transform:translateY(-2px); box-shadow:0 10px 22px rgba(0,0,0,.18)}

    footer{
      background:#eee;text-align:center;padding:22px;line-height:1.6;font-size:14px
    }
    footer a{color:var(--prim);text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
  </style>
</head>
