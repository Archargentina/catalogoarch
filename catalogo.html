<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARCH · Catálogo</title>
  <style>
    :root { --prim:#556B2F; --bg:#F5F5DC; }
    * { box-sizing:border-box; font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial; }
    body { margin:0; background: var(--bg); }
    .banner img { width:100%; max-height:300px; object-fit:cover; display:block; }
    .wrap { max-width:1500px; margin:0 auto; padding:28px 16px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:20px; }
    .card { background:#fff; border:2px solid var(--prim); border-radius:14px; box-shadow:0 2px 6px rgba(0,0,0,.08); overflow:hidden; }
    .card img { width:100%; height:260px; object-fit:cover; background:#fafafa; display:block; }
    .info { padding:14px; }
    .price { color:var(--prim); font-weight:700; margin:0 0 10px; }
    .btn { display:inline-block; background:var(--prim); color:#fff; text-decoration:none; padding:10px 12px; border-radius:10px; font-weight:600; }
    .bg { background:url('https://archargentina.github.io/catalogoarch/assets/fondo.png') center/cover repeat; }
    footer { text-align:center; background:#eee; padding:18px; font-size:13px; line-height:1.6; }
    footer a { color:var(--prim); text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <!-- Si querés banner arriba, poné tu imagen aquí -->
  <!-- <div class="banner"><img src="https://archargentina.github.io/catalogoarch/assets/hero_arch_only.png" alt="ARCH"></div> -->

  <div class="bg">
    <main class="wrap">
      <section class="grid">
        <!-- Producto 1 -->
        <article class="card">
          <img src="https://archargentina.github.io/catalogoarch/assets/anillos.png" alt="Anillos">
          <div class="info">
            <h3>Anillos</h3>
            <p class="price">$12.000</p>
            <a class="btn" target="_blank" href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20los%20Anillos%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>

        <!-- Duplicá desde acá para más productos -->
        <article class="card">
          <img src="https://archargentina.github.io/catalogoarch/assets/producto2.jpg" alt="Collar Minimal">
          <div class="info">
            <h3>Collar Minimal</h3>
            <p class="price">$15.000</p>
            <a class="btn" target="_blank" href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20el%20Collar%20Minimal%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>

        <article class="card">
          <img src="https://archargentina.github.io/catalogoarch/assets/producto3.jpg" alt="Pulsera Fina">
          <div class="info">
            <h3>Pulsera Fina</h3>
            <p class="price">$9.500</p>
            <a class="btn" target="_blank" href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20la%20Pulsera%20Fina%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>

        <article class="card">
          <img src="https://archargentina.github.io/catalogoarch/assets/producto4.jpg" alt="Aros Perla">
          <div class="info">
            <h3>Aros Perla</h3>
            <p class="price">$10.000</p>
            <a class="btn" target="_blank" href="https://wa.me/5491165626328?text=Hola!%20Quiero%20comprar%20los%20Aros%20Perla%20de%20ARCH">Comprar por WhatsApp</a>
          </div>
        </article>
      </section>
    </main>
  </div>

  <footer>
    © 2025 ARCH — Envíos a todo el país · WhatsApp:
    <a target="_blank" href="https://wa.me/5491165626328">+54 9 11 6562-6328</a> ·
    Instagram: <a target="_blank" href="https://www.instagram.com/arch.argentina">@arch.argentina</a>
  </footer>
</body>
</html>
